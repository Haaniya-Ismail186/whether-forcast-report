<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nature Elements Table</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Beautiful Nature Elements</h2>

<table>
  <thead>
    <tr>
      <th>Element</th>
      <th>Type</th>
      <th>Color</th>
      <th>Fun Fact</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="Element">Oak Tree</td>
      <td data-label="Type">Tree</td>
      <td data-label="Color">Green</td>
      <td data-label="Fun Fact">Can live over 200 years</td>
    </tr>
    <tr>
      <td data-label="Element">Rose</td>
      <td data-label="Type">Flower</td>
      <td data-label="Color">Red</td>
      <td data-label="Fun Fact">Symbol of love worldwide</td>
    </tr>
    <tr>
      <td data-label="Element">Sunflower</td>
      <td data-label="Type">Flower</td>
      <td data-label="Color">Yellow</td>
      <td data-label="Fun Fact">Follows the sun</td>
    </tr>
    <tr>
      <td data-label="Element">River</td>
      <td data-label="Type">Water Body</td>
      <td data-label="Color">Blue</td>
      <td data-label="Fun Fact">Flows to the ocean</td>
    </tr>
  </tbody>
</table>

</body>
</html>
